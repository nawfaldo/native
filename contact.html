<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="space-x-5 p-5 w-full shadow-md sticky top-0 flex">
      <a href="http://127.0.0.1:5500/native/index.html" class="font-light"
        >HOME</a
      >
      <a href="http://127.0.0.1:5500/native/contact.html" class="font-bold"
        >CONTACT</a
      >
      <a href="http://127.0.0.1:5500/native/about.html" class="font-light"
        >ABOUT</a
      >
    </header>
    <main class="m-10 space-y-10">
      <div>
        <input type="text" name="number" placeholder="nomor" />
        <button class="p-2 bg-blue-600 rounded text-white add-contact">
          Tambah Kontak
        </button>
      </div>
      <div><ul id="contacts"></ul></div>
    </main>
    <script>
      let contacts = [];

      document
        .querySelector(".add-contact")
        .addEventListener("click", function () {
          if (document.querySelector("input[name=number]").value === "") {
            alert("mohon isi nomor");
            return false;
          }
          contacts.push({
            id: Math.floor(Math.random() * 100) + 1,
            number: document.querySelector("input[name=number]").value,
          });
          var kk = "";
          for (i = 0; i < contacts.length; i++) {
            var list = contacts[i];
            kk += "<li>" + list?.number + "</li>";
          }
          var MyList = document.getElementById("contacts");
          MyList.innerHTML = kk;
        });
    </script>
  </body>
</html>
